<h3>All Users</h3>

<table class="table table-bordered">
	 <thead>
	 	 <tr>
	 	    <th>S.N</th>
	 	 	<th>Name</th>
	 	 	<th>User Name</th>
	 	 	<th>E-mail</th>
	 	 	<th>Permission</th>
	 	 	<th>Status</th>
	 	 	<th>Account Creation</th>
	 	 	<!--th>Profile Image</th-->
	 	 </tr>
	 </thead>
	 <tbody>

         <tr ng-repeat="x in data" class="{{x.gallery}}" id="{{x._id}}">
             <td>{{$index+1}}</td>
         	 <td>{{x.name}}</td>
         	 <td>{{x.username}}</td>
         	 <td>{{x.email}}</td>
         	 <td>{{x.permission}}</td>
         	 <td>{{x.active}}</td>
         	 <td>{{x.date}}</td>
         	 <!--td>{{x.userimage}}</td-->
         </tr> 
    </tbody>
</table>
