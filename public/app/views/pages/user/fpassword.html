<h3>Forget Password</h3>

<div class="form row">
    
    <form class="col-lg-4" ng-submit="password.pass_data(data);" style="margin-bottom: 30px;">
    	<label>Username</label>
	    <input type="text" ng-model="password.data.username" name="username" class="form-control">
	    <br>
	    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    
    <div class="col-lg-12">
       <div class="alert alert-info">
            {{message}}
       </div>
    </div>
    
</div>
